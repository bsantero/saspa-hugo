<div class="sidebar pure-u-1">
  <div class="header">

    <hgroup>
        <h1 class="brand-title"><a href="{{ .Site.BaseUrl }}">{{ .Site.Title }}</a></h1>
        <h2 class="brand-tagline">{{ with .Site.Params.description }} {{.}} {{end}}</h2>
    </hgroup>

    <nav class="social-nav">
        <ul class="nav-list">
            {{ with .Site.Params.twitter }}
            <li class="nav-item">
                <a class="pure-button" href="http://twitter.com/{{ . }}"><i class="fa fa-twitter"></i> Twitter</a>
            </li>
            {{ end }}
            {{ with .Site.Params.facebook }}
            <li class="nav-item">
                <a class="pure-button" href="http://facebook.com/{{ . }} "><i class="fa fa-facebook"></i> Facebook</a>
            </li>
            {{ end }}
        </ul>
    </nav>

  </div>
  <div class="pure-nav-menu pure-u-1">
    <div class="pure-menu">
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a class="pure-menu-link" href="/page/about/">About</a></li>
        <li class="pure-menu-item"><a class="pure-menu-link" href="/article/">Impact of the Arts</a></li>
        <li class="pure-menu-item"><a class="pure-menu-link" href="/news/">News</a></li>
        <li class="pure-menu-item"><a class="pure-menu-link" href="/musician/">Musicians</a></li>
      </ul>
    </div>
  </div>

</div>
